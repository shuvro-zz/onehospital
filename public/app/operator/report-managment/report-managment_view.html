<div class="row">
	<div class="item-group">
		<input type="text" class="form-control"	ng-model="newReport.name" placeholder="Report Name">
	</div>	
</div>
<div class="row">
	<div class="col-sm-6">
		<div class="row">
			<div class="col-sm-12 title">
				Patient Tests
			</div>			
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="datagrid">
						<table>
							<thead>
								<tr>
									<th>Test Name</th>
									<th>Test Type</th>
									<th>Test Date</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="test in patientTests" ng-class-even="'alt'" ng-click="addTestToReport(test)">
									<td>{{test.name}}</td>
									<td>{{test.type}}</td>
									<td>{{test.created_at | date:'yy-mm-dd'}}</td>
								</tr>
							</tbody>
						</table>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="row">
			<div class="col-sm-12 title">
				Report Tests
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="datagrid">
						<table>
							<thead>
								<tr>
									<th>Test Name</th>
									<th>Test Type</th>
									<th>Test Date</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="test in reportTests" ng-class-even="'alt'">
									<td>{{test.name}}</td>
									<td>{{test.type}}</td>
									<td>{{test.created_at}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<button class="btn btn-primary" ng-show="reportFormClass === 'create'" ng-click="createNewReport()">Create</button>
		<button class="btn btn-primary" ng-show="reportFormClass === 'modify'">Modify</button>
		<button class="btn btn-primary" ng-click="closeReportForm()">Close</button>
	</div>
</div>
